<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#212529" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/allanjuliani.com.br/manifest.json" />
  <link rel="apple-touch-startup-image"
    media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
    href="/allanjuliani.com.br/apple-launch-1242x2208.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Password Generator</title>
  <link rel="icon" type="image/x-icon" href="/allanjuliani.com.br/apple-launch-1242x2208.png">
</head>

<body>
  <div id="container">
    <h1>Password Generator</h1>
    <form onsubmit="event.preventDefault();Password.fill()">
      <section>
        <h2>Password size</h2>
      </section>
      <section>
        <input type="number" min="16" max="500" pattern="\d*" value="120" id="passwordSize" placeholder=""
          onchange="Password.save()" />
      </section>
      <section>
        <button value="Generate" onclick="Password.fill()">Generate</button>
      </section>
      <section>
        <h2>Password generated</h2>
      </section>
      <section>
        <p id="passwordGenerated"></p>
      </section>
      <section>
        <button id="copy" onclick="event.preventDefault();Password.copy()">Copy</button>
      </section>
    </form>

    <div id="toast">
      Copied!
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
